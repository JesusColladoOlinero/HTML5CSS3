<!DOCTYPE html>
<html>
<head>
	<title>SIMPLE BLOG UI - Contacto</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
  	<link rel="stylesheet" href="css/grid-area.css">	
  	<link rel="stylesheet" href="css/flex-container.css">	
</head>
<body class="container">
	<header class="container__item container__item--head head-container">
		<figure class="header__logo--img">
			<a href="./index.html"><img src="./img/logo.jpg" alt="SIMPLE BLOG UI" /></a>
		</figure>		
		<nav class="header__menu">
			<ul>
				<li class="header__separador--left"><a href="./contact.html" title="Contacto">Contacto</a></li>				
				<li><a href="./addpost.html" title="Añadir artículo">A&ntilde;adir art&iacute;culo</a></li>
				<li><a href="./addimage.html" title="Añadir imagen">A&ntilde;adir imagen</a></li>
				<li><a href="./games.html" title="Juegos">Juegos</a></li>
				<li><a href="./chat.html" title="Chat">Chat</a></li>
				<li><a href="./myprofile.html" title="Mi perfil" >Mi perfil</a></li>
			</ul>
		</nav>
	</header>
	<section class="container__item container__item--body section__container">
		<header>
			<h1 class="section__h1">Contacto</h1>
		</header>		
		<div class="section__separator"></div>
		<div class="form__container">  
		  <form id="contact" action="#" method="post">	
		  	<div class="form__column">
		  		<label>Nombre</label>
		      	<input placeholder="Nombre" type="text" tabindex="1" required autofocus maxlength="40" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+">
		      	<label>Tel&eacute;fono</label>
		      	<input placeholder="Tel&eacute;fono" type="tel" tabindex="3" required size="20" pattern="[0-9+-]+">
		      	<label>Fecha de nacimiento</label>
		     	<input type="date" tabindex="5">
		     	<label>Color favorito</label>
		      	<input class="form__container--input-color" type="color" tabindex="7" value="#BC5254">		      	
		  	</div>	
		  	<div class="form__column">
		  		<label>Apellidos</label>
		     	<input placeholder="Apellidos" type="text" tabindex="2" required maxlength="40" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+">
		     	<label>Email</label>
		     	<input placeholder="Email" type="email" tabindex="4" required maxlength="40">
		     	<label>Altura</label>
		      	<input placeholder="Altura" type="number" tabindex="6"  min="0" max="250">
		      	<label>Web favorita</label>
		      	<input placeholder="Web favorita" type="url" tabindex="8"  maxlength="60">
		  	</div>	 
		  	<div class="form__column--button">
		  		<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Save</button>
		      	<button name="submit" type="button" id="contact-cancel" data-submit="...Canceling">Cancel</button>
		  	</div>		    
		  </form> 
		</div>
	</section>
	<footer class="container__item container__item--footer footer__container">
		<nav class="footer__nav">
			<ul>				
				<li><a href="./index.html" title="Inicio">Inicio</a></li>
				<li><a href="./help.html" title="Ayuda">Ayuda</a></li>
				<li><a href="./contact.html" title="Contacto">Contacto</a></li>
			</ul>
		</nav>
	</footer>
</body>
</html>

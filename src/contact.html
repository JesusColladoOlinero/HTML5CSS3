	<header>
		<figure>
			<img src="./img/logo.jpg" alt="SIMPLE BLOG UI" />
		</figure>		
		<nav>
			<ul>
				<li><a href="./contact.html" title="Contacto">Contacto</a></li>				
				<li><a href="./addpost.html" title="Añadir artículo">A&ntilde;adir art&iacute;culo</a></li>
				<li><a href="./addimage.html" title="Añadir imagen">A&ntilde;adir imagen</a></li>
				<li><a href="./games.html" title="Juegos"></a>Juegos</li>

			</ul>
		</nav>
	</header>
	<section>
		<header>
			<h1>Contacto</h1>
		</header>		
		<div>  
		  <form id="contact" action="#" method="post">	
		  	<div>
		  		<label>Nombre</label>
		      	<input placeholder="Nombre" type="text" tabindex="1" required autofocus>
		      	<label>Tel&eacute;fono</label>
		      	<input placeholder="Tel&eacute;fono" type="tel" tabindex="3" required>
		      	<label>Fecha de nacimiento</label>
		     	<input type="date" tabindex="5" required>
		     	<label>Color favorito</label>
		      	<input type="color" tabindex="7">		      	
		  	</div>	
		  	<div>
		  		<label>Apellidos</label>
		     	<input placeholder="Apellidos" type="text" tabindex="2" required>
		     	<label>Email</label>
		     	<input placeholder="Email" type="email" tabindex="4" required>
		     	<label>Altura</label>
		      	<input placeholder="Altura" type="number" tabindex="6" required>
		      	<label>Web favorita</label>
		      	<input placeholder="Web favorita" type="url" tabindex="8" required>
		  	</div>	 
		  	<div>
		  		<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Save</button>
		      	<button name="submit" type="button" id="contact-cancel" data-submit="...Canceling">Cancel</button>
		  	</div>		    
		  </form> 
		</div>
	</section>
	<footer>
		<nav>
			<ul>

		</nav>
